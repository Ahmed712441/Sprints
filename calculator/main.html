<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>JS Calculator</title>
</head>
<body>

    <div class="column">
        <div class="row">
            <input class="forminput" type="number" id="num1"/>
            <input class="forminput" type="number" id="num2"/>
        </div>
        <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
        <div class="row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
        <div class="row">
            <div class="box">+</div>
            <div class="box">-</div>
            <div class="box">*</div>
        </div>
        <div class="row">
            <div class="box">/</div>
            <div class="box">0</div>
            <div class="box">=</div>
        </div>
        <div id="result">result</div>
    </div>
    <script src="main.js"></script> 
</body>
